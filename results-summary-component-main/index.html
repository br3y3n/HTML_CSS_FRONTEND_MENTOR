<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <article>

  <section class="result">
    <h1>Your Result</h1>
    <div class="circle">
      <h1>76</h1>
      <p>of 100</p>
    </div>
      <h1>Great</h1>
      <p> You scored higher than 65% of the people who have taken these tests.</p>
  </section>
  
<section class="summary">
  <h1 class="titleSummary">Summary</h1>
  <div class="contentResult reaction">
    <img src="assets/images/icon-reaction.svg" alt="">
    <h1>Reaction</h1>
    <p>80 / 100</p>
  </div>
  <div class="contentResult memory">
    <img src="assets/images/icon-memory.svg" alt="">
    <h1>Memory</h1>
    <p>92 / 100</p>
  </div>
  <div class="contentResult verbal">
    <img src="assets/images/icon-verbal.svg" alt="">
    <h1>Verbal</h1>
    <p> 61 / 100</p>
  </div>
  <div class="contentResult visual">
    <img src="assets/images/icon-visual.svg" alt="" srcset="">
    <h1>Visual</h1>
    <p>72 / 100</p>
  </div>
  <button>Continue</button>
</section>
</article>
</body>
</html>
